<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join on MyMor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(ellipse at bottom, #0b0c10 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    /* Starry background */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      max-width: 340px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    p {
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 22px;
    }

    .btn {
      display: block;
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .open-app {
      background: linear-gradient(90deg, #0088ff, #00c3ff);
      color: #fff;
      margin-bottom: 12px;
    }
    .open-app:hover {
      opacity: 0.85;
      transform: scale(1.02);
    }
    .download {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
    .download:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .footer {
      margin-top: 24px;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // create subtle stars
      for (let i = 0; i < 50; i++) {
        const star = document.createElement("div");
        star.className = "stars";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(star);
      }

      const token = window.location.pathname.split("/").pop();
      const deepLink = `mymor://join/${token}`;
      const ua = navigator.userAgent;
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      // Try deep link
      setTimeout(() => (window.location.href = deepLink), 400);

      // Redirect fallback
      setTimeout(() => {
        if (isAndroid)
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.mymor";
        else if (isIOS)
          window.location.href =
            "https://apps.apple.com/bw/app/my-mor3/id6747422496"; // Replace with real App Store ID
      }, 2000);

      // Manual buttons fallback
      document.querySelector(".open-app").addEventListener("click", () => {
        window.location.href = deepLink;
      });
      document.querySelector(".download").addEventListener("click", () => {
        if (isAndroid)
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.mymor";
        else if (isIOS)
          window.location.href =
            "https://apps.apple.com/app/idXXXXXXXXX";
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <img src="/logo.png" class="logo" alt="MyMor Logo" />
    <h1>Join on MyMor</h1>
    <p>Someone invited you to join a group on MyMor — your all-in-one campus app.</p>
    <button class="btn open-app">Open in MyMor</button>
    <button class="btn download">Download the App</button>
    <p class="footer">© 2025 MyMor — Less Chaos, More Connection</p>
  </div>
</body>
</html>
